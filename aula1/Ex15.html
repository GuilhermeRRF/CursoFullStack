    <script>

    //executar no navegador

    const nome = prompt("digite seu nome");
  //document.write("ola mundo"); pode ser usado no console do navegador também

    document.body.innerHTML =  ` O seu nome é: ${nome}<br/>`;
    document.body.innerHTML += ` Seu nome tem ${nome.length} letras <br/>`;
    document.body.innerHTML += ` a segunda letra do seu nome é ${nome[1]} <br/>`;
    document.body.innerHTML += ` Qual é o primeiro indice da letra do seu nome ${nome.indexOf('G')} <br/>`;
    document.body.innerHTML += ` Qual o último índice da letra LETRA no seu nome? ${nome.lastIndexOf("a")} <br/>`;
    document.body.innerHTML += ` As últimas 3 letras do seu nome são: ${nome.slice(-3, nome.length)} <br/>`;
    document.body.innerHTML += ` As palavras do seu nome são ${nome.split(' ')} <br/>`;
    document.body.innerHTML += ` Seu nome com letras maiusculas ${nome.toUpperCase()}<br/>`;  
    document.body.innerHTML += ` Seu nome com letras minusculas ${nome.toLowerCase()} <br/>`;
